        <h1>Processing project by Martina</h1>
        <script type="text/processing">

            // Write your project here
  void setup() {
  size(586, 621);
  smooth();
}

void draw() {
  background(#ffff00);
  color c = color(42, 240, 210);  
  fill(c);  
 
  translate(width / 3.5, height / 4);
  
  // cerchio dell'orologio
  strokeWeight(5);
    
  ellipse(0, 0, 300, 300);
  
  // secondi 
  strokeWeight(1.5);
  
  // gradi divisi per numero di secondi per giro 
  float radSec = 360 / 60 * second();
  pushMatrix();
  rotate(radians(radSec));
  line(0, 0, 50, -100);
  stroke(115, 65, 123);
  
  popMatrix();
  
  // minuti
  strokeWeight(3);
  float radMin = 360 / 60 * minute();
  pushMatrix();
  rotate(radians(radMin));
  line(0, 0, 0, -95);
  
  popMatrix();
  
  // ore
  strokeWeight(5);
  float radOre = 360 / 12 * hour();
  pushMatrix();
  rotate(radians(radOre));
  line(0, 0, 15, -55);
  popMatrix();
}
